spring.application.name=qrancae
# Tomcat서버(boot에 내장) 포트번호(기본:8080) 설정
server.port=8089
# 경로설정 (context-root)
# localhost:포트번호/프로젝트이름(context-root)/
# localhost:8089/boot(기본주소)
server.servlet.context-path=/qrancae

# mysql
# driver-class-name, url, username, password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://project-db-cgi.smhrd.com:3307/qrancae?serverTimezone=UTC
spring.datasource.username=qrancae
spring.datasource.password=1234

# jpa
# DDL-테이블 생성/수정 옵션 :
# create-서버시작시 기존 테이블은 drop 다시 create,
# update - 수정사항이 있을 경우에만 반영,
# none - create X, update X
spring.jpa.hibernate.ddl-auto=update
# 실행되는 sql문 출력(콘솔창)
spring.jpa.show-sql=true
# 보기쉬운 형식으로 출력해주는 옵션
spring.jpa.properties.hibernate.format_sql=true
server.servlet.encoding.force-response=true
